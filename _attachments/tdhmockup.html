				</div>
			</div>
			<div class="twostepphoto"></div>
		</div>{~n}{~n}
	</script>
	
	<script type="application/dust-template" id="popupTemplate_band">

				{:stylesPlayed}<br/>

				{description}
			</div>
		</div>
		<div id="main-photo"><img src="{mainPic}"/></div>
		<div class="box" id="popuplist">

						<div class="date">WED</div><!-- HOLDS DAY OF EVENT -->
						<div class="day">23</div><!-- HOLDS NUMERICAL DAY OF EVENT -->
						<div class="date">JULY</div><!-- HOLDS MONTH OF EVENT -->
					</div>
				</div>
				<div class="twostepphoto"></div>
			</div>
		</div>
		<div class="detailmap"></div>
	</script>
	
	<script type="application/dust-template" id="popupTemplate_hall">

		</div>

		<div class="box" id="popuplist">

					</div>
				</div>
				<div class="twostepphoto"></div>
			</div>
		</div>
		<div class="detailmap"></div>
	</script>
