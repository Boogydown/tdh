<!DOCTYPE html>
<html>
  <head>
    <title>VyncUp schema_form v0.0.1</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <label for="edit-form">Add/Edit model</label>
    <div id="edit" />

    <p>Comments:</p>
    <table id="comments">

    </table>

  </body>
  <script type="application/dust-template" id="entry">
    <td>{name}</td><td>{text}</td><td class="delete">X</td>
  </script>
  <script type="application/dust-template" id="input-text">
    <label for="{field_id}">{description}: </label><input type="text" placeholder="{placeholder}" id="{field_id}" />
  </script>
  <script type="application/dust-template" id="input-textarea">
    <label for="{field_id}">{description}: </label><textarea rows="5" cols="20" placeholder="{placeholder}" id="{field_id}" />
  </script>
  <script type="application/dust-template" id="input-submit">
    <input type="submit" id="{field_id}" />
  </script>
  <script type="text/javascript" src="vendor/couchapp/loader.js"></script>
</html>
