    <script type="application/dust-template" id="mainEventEntryTemplate">
		<div class="listing listing2">
			<div class="{?featured}featuredListing featuredListing2{:else}standardListing standardListing2{/featured}">
				<div class="listing-date">
					<div class="date" style="top: -3px;">{dateDay}</div>
					<div class="day">{dateDate}</div>
					<div class="date">{dateMonth}</div>
				</div>
				<div class="details" style="top:-10px">
					<a href="#///band&{band}&{index}"><div class="bandinfo bandinfo2"><br/>{bandName}</div></a><br/>	
					<div class="atvenue atvenue2">@</div>
					<div class="listing-time listing-time2">{time}</div>
					<a href="#///hall&{hall}&{index}"><div class="venueinfo venueinfo2"><br/>{hallName}</div></a><br/>		
				</div>
			</div>
			<div class="addToDanceCardDiv">
				<div class="twostepphoto twostepphoto2"></div>
				<div class="addToDanceCard addToDanceCard2">Add to<br/>Dance Card</div>
			</div>
		</div>{~n}{~n}
    </script>
    <script type="application/dust-template" id="mainEventEntryTemplateBandPopup" textlimits="hallName:32">
		<div class="listing">
			<div class="{?featured}featuredListing{:else}standardListing{/featured}">
				<div class="listing-date">
					<div class="date" style="top: -3px;">{dateDay}</div>
					<div class="day">{dateDate}</div>
					<div class="date">{dateMonth}</div>
				</div>
					<div class="details" style="top:-10px">
						<div class="listing-time listing-time3">{time}
							<div class="listing-info">{ageLimit}<br/>{admission}</div>
						</div>
						<br/>
						<div class="atvenue">@</div>
						<a href="#{tab}///hall&{hall}"><img class="venuephoto" src="{hallPic}" /></a><br/>
						<div class="venueinfo">{hallName}</div>
					</div>
				</div>
				<div class="addToDanceCardDiv">
				<div class="twostepphoto"></div>
				<div class="addToDanceCard">Add to<br/>Dance Card</div>
			</div>
		</div>{~n}{~n}
    </script>
    <script type="application/dust-template" id="mainEventEntryTemplateHallPopup" textlimits="bandName:32">
		<div class="listing">
			<div class="{?featured}featuredListing{:else}standardListing{/featured}">
				<div class="listing-date">
					<div class="date" style="top: -3px;">{dateDay}</div>
					<div class="day">{dateDate}</div>
					<div class="date">{dateMonth}</div>
				</div>
					<div class="details" style="top:-10px">
						<a href="#{tab}///band&{band}"><img class="bandphoto" src="{bandPic}" /></a><br/>
						<div class="bandinfo">{bandName}</div>
						<div class="atvenue">@</div>
						<div class="listing-time listing-time4">{time}
							<div class="listing-info">{ageLimit}<br/>{admission}</div>
						</div><br/>
					</div>
				</div>
				<div class="addToDanceCardDiv">
				<div class="twostepphoto"></div>
				<div class="addToDanceCard">Add to<br/>Dance Card</div>
			</div>
		</div>{~n}{~n}
    </script>
    <script type="application/dust-template" id="dCardListingTemplate">
		<div class="listing">
			<div class="{?featured}featuredListing{:else}standardListing{/featured}">
				<div class="listing-date">
					<div class="date" style="top: -3px;">{dateDay}</div>
					<div class="day">{dateDate}</div>
					<div class="date">{dateMonth}</div>
				</div>
				<div class="listing-time">{time}</div>
				<div class="details" style="top:-10px">
					<a href="#///band&{band}"><img class="bandphoto" src="{bandPic}" /></a><br/>
					<div class="bandinfo">{bandName}</div>
					<div class="atvenue">@</div>
					<a href="#///hall&{hall}"><img class="venuephoto" src="{hallPic}" /></a><br/>
					<div class="venueinfo">{hallName}</div>
				</div>
			</div>
			<div class="addToDanceCardDiv">
				<div class="twostepphoto"></div>
				<div class="addToDanceCard">Remove from<br/>Dance Card</div>
			</div>
		</div>{~n}{~n}
    </script>
    <script type="application/dust-template" id="vyntorEntryTemplate" textlimits="name:25;entryDescription:210">
		<div class="itemlisting">
			<div class="{?featured}featuredListing{:else}standardListing{/featured}" onclick="window.location='#///{type}&{_id}'" style="cursor:pointer">
				<div class="itemImage"><img src="{thumbPic}" border="0" /></div>
				<div class="details" style="top:-10px">
					<div class="itemtitle">{name}</div>
					<div class="iteminfo">{entryDescription}</div>
				</div>
			</div>
		</div>{~n}{~n}
    </script>
    <script type="application/dust-template" id="vyntorEntryTemplate_rsb" textlimits="name:25;entryDescription:230">
		<div class="itemlisting">
			<div class="<%=featured%>" onclick="window.location='#///<%=type%>&<%=_id%>'" style="cursor:pointer">
				<div class="itemImage"><img src="<%=thumbPic%>" border="0" /></div>
				<div class="details" style="top:-10px">
					<div class="itemtitle"><%=name%></div>
					<div class="iteminfo"><%=entryDescription%></div>
				</div>
			</div>
		</div>
    </script>
    <script type="application/dust-template" id="entitiesOwned">
		<div class="itemlisting">
			<div class="standardListing" onclick="window.location='#///{type}&{_id}'" style="cursor:pointer">
				<div class="itemImage"><img src="{thumbPic}" border="0" /></div>
				<div class="details" style="top:-10px">
					<div class="itemtitle">{name}</div>
					<div class="iteminfo">{entryDescription}</div>
				</div>
			</div>
		</div>{~n}{~n}
    </script>
    <script type="application/dust-template" id="popupTemplate_band">
		<div class="close_popup" title="Close Window"></div>
		<div id="popupTitle">{navCaption|s}</div>
		<div id="info">
			<h2>{bandName}</h2>
			<div class="detailtext">
				{#stylesPlayed}{.}<br/>{/stylesPlayed}
				<a href="http://{website}" target="_blank">{website}</a><br/>
				{description}
			</div>
		</div>
		<div id="main-photo"><img src="{image}" /></div>
		<div class="box" id="popuplist" listing-template="mainEventEntryTemplateBandPopup"></div>
		<div class="detailmap" id="detailmap"></div>
		<div id="nav-left"></div>
		<div id="nav-right"></div>
		<div id="claimLink">{?ownedBy}{:else}Is this your band?  Email <a href="mailto:psparks@texasdancehall.org?Subject=Ownership">admin</a> to claim.{/ownedBy}</div>
    </script>
    <script type="application/dust-template" id="popupTemplate_hall">
		<div class="close_popup" title="Close Window"></div>
		<div id="popupTitle">{navCaption|s}</div>
		<div id="info">
			<h2>{danceHallName}</h2>
			<div class="detailtext">
				{?website}<a href="http://{website}" target="_blank">{website}</a><br/>{/website}
				{?dateBuilt}cir. {dateBuilt}. {/dateBuilt}{?county}{county} county. {/county}<br/>
				{?publicContactPhone}Public contact phone: {publicContactPhone}<br/>{/publicContactPhone}
				{?publicContactEmail}Public contact email: {publicContactEmail}<br/>{/publicContactEmail}
				{?currentOwner}Current owner:{currentOwner}<br/>
					{?currentOwnerAddress}{currentOwnerAddress}<br/>{/currentOwnerAddress}
					{?currentOwnerPhone}{currentOwnerPhone}<br/>{/currentOwnerPhone}
				{/currentOwner}				
				{historicalNarrative}<br/>
				<hr/>
				{address}
				{?mailingAddress}Mailing address:<br/>{mailingAddress}{/mailingAddress}
			</div>
		</div>
		<div id="main-photo"><img src="{mainPic}" /></div>
		<div class="box" id="popuplist" listing-template="mainEventEntryTemplateHallPopup"></div>
		<div id="detailmap" class="detailmap"></div>
		<div id="nav-left"></div>
		<div id="nav-right"></div>
		<div id="claimLink">{?ownedBy}{:else}Is this your dancehall?  Email <a href="mailto:psparks@texasdancehall.org?Subject=Ownership">admin</a> to claim.{/ownedBy}</div>
    </script>
    <script type="application/dust-template" id="popupTemplate_login">
		<div class="close_popup" title="Close Window"></div>
		<div id="popupTitle">{navCaption|s}</div>
		<div id="info">
			<h2>Login</h2>
			<div class="detailtext">
				<form id="loginForm" action="">
					Email: <input name="name" type="text"></input><br/>
					Password: <input name="password" type="password"></input><br/>
					<button type="submit">Login</button>
				</form>
			</div>
		</div>
		<div id="main-photo"><img src="images/TDHP_Logo_BW_gray_reverse-1.JPG" /></div>
    </script>
    <script type="application/dust-template" id="popupTemplate_signup">
		<div class="close_popup" title="Close Window"></div>
		<div id="info">
			<h2>Sign up as a member!</h2>
			<div class="memberDetail">
				<form id="signupForm" action="">
					<table><tbody>
						<tr><td>Email:</td><td><input name="name" type="text"></input></td></tr>
						<tr><td>Password:</td><td> <input name="password" type="password"></input></td></tr>
						<tr><td>Confirm password:</td><td> <input name="password2" type="password"></input></td></tr>
						<tr><td>I would like the newsletter:</td><td><input name="newsletter" type="checkbox"/></td></tr>
					</tbody></table>
					<button type="submit" onclick="(function(b){if (b.form.newsletter.checked) window.open('http://visitor.constantcontact.com/d.jsp?m=1101828274784&p=oi')})(this)">Create User</button>
				</form>
			</div>
		</div>
		<div id="main-photo"><img src="images/TDHP_Logo_BW_gray_reverse-1.JPG" /></div>
    </script>
    <script type="application/dust-template" id="popupTemplate_editMember">
		<div class="close_popup" title="Close Window"></div>
		<div id="info">
			<h2>Edit profile info...</h2>
			<div class="memberDetail">
				<form id="editMember" class="formPopup" action="" enctype="multipart/form-data" method="POST">
					<table><tbody>
						<!--<tr><td>Email:</td><td><input name="name" type="text" value="{name}"></input></td></tr>-->
						<!--<tr><td>Password:</td><td> <input name="password" type="password" value="{password}"></input></td></tr>-->
						<tr><td>Name:</td><td> <input name="realName" type="text" value="{realName}"></input></td></tr>
						<tr><td>Phone number:</td><td> <input name="phone" type="text" value="{phone}"></input></td></tr>
						<tr><td>Zipcode:</td><td> <input name="zip" type="text" value="{zip}"></input></td></tr>
						<tr><td>Profile pic:</td><td> <input name="_attachments" type="file" value="{image}"></input></td></tr>
					</tbody></table><br/>
					<input type="hidden" name="image" value="{image}"></input>
					<input type="hidden" name="_rev" value="{_rev}"></input>
					<button type="submit" name="submit_button">Save Edits</button>
					<button type="reset" onclick="location.href='#///member'">Cancel</button>
					<div id="main-photo"><img src="/_users/{id}/{image}" /></div>
				</form>
			</div>
		</div>
    </script>
    <script type="application/dust-template" id="popupTemplate_member">
		<div class="close_popup" title="Close Window"></div>
		<div id="info">
			<h2>User Profile</h2>
			<div class="memberDetail">
				<b>Name - </b>{realName}<br/><br/>
				<b>Email - </b>{name} - <i><a href="http://visitor.constantcontact.com/d.jsp?m=1101828274784&p=oi" target="_blank">(join newsletter)</a></i><br/><br/>
				<b>Phone - </b>{phone}<br/><br/>
				<b>Zip - </b>{zip}<br/><br/>
				<b>Member  - </b>{memberStatus} <i><a href="http://texasdancehall.org/join.html" target="_blank">(find out how to support)</a></i><br/><br/>
				<button onclick="location.href='#///editMember'">Edit</button>
			</div>
			<div class="ownershipBox">
				<table class="ownershipTable"><tbody>
					<tr>
						<th><span>Events currently posted</span></th>
						<th>{?ownsVyntor}<span>Bands or Halls that I own</span>{/ownsVyntor}</th>
					</tr>
					{#owns}
					<tr>
						<td>{?event}<a href="#///addEvent&{event.id}">{event.caption}</a>{/event}</td>
						<td class="mark">{?vyntor}<a href="#///edit{vyntor.type}&{vyntor.id}">{vyntor.caption}</a>{/vyntor}</td>
					</tr>
					{/owns}
					<tr>
						<td><i>Clich here to <a href="#///addEvent">Add an event</a></i></td>
						<!--<td class="mark"><i>Request ownership by emailing the <a href="mailto:psparks@texasdancehall.org?Subject=Ownership">admin</a>.</i></td>-->
					</tr>
				</tbody></table>
			</div>
		</div>
		<div id="main-photo"><img src="/_users/{id}/{image}" /></div>
    </script>
    <script type="application/dust-template" id="popupTemplate_addEvent">
		<div class="close_popup" title="Close Window"></div>
		<div id="popupTitle">{navCaption|s}</div>
		<div id="info">
			<IFRAME ID="vuFrame" SRC="http://dev.vyncup.t9productions.com:44384/tdh/_design/tdh_public/schemaForm.html#form/events/full" ALIGN="left" HEIGHT="403" WIDTH="618" STYLE="background-color:#E0E0E0"></IFRAME>
		</div>
	<!--<div id="main-photo"><img src="images/TDHP_Logo_BW_gray_reverse-1.JPG" /></div>-->
    </script>
    <script type="application/dust-template" id="popupTemplate_addEvent2">
		<div class="close_popup" title="Close Window"></div>
		<div id="popupTitle">{navCaption|s}</div>
		<div id="info">
			<form id="model_edit">
				<div id="inputExContent"></div>
				<input type="hidden" name="image" value="{image}"></input>
				<input type="hidden" name="_rev" value="{_rev}"></input>
				<div id="main-photo"><img src="{image}" /></div>
			</form>
		</div>
    </script>
    <script type="application/dust-template" id="popupTemplate_editHall">
		<div class="close_popup" title="Close Window"></div>
		<div id="popupTitle">{navCaption|s}</div>
		<div id="info">
			<form id="model_edit">
				<div id="inputExContent"></div>
				<input type="hidden" name="image" value="{image}"></input>
				<input type="hidden" name="_rev" value="{_rev}"></input>
			</form>
		</div>
    </script>
    <!--========================== TEMPLATES END ==========================-->
</head>

<body bgcolor="#000000" text="#CCCCCC" link="#0000FF" vlink="#800080" topmargin="0" leftmargin="0">
    <div id="centerwrapper">
        <div id="root" style="position: absolute; width: 768px; height: 332px;">
            <!--=========== START VYNC-UP ===========-->
            <!-- Main App Container-->
            <div id="main-container">
                <div id="loginLinks">
                    <div id="loggedOutNav">
                        <a href="#///login">Login</a>&nbsp;&bull;&nbsp;<a href="#///signup">Sign Up!</a>
                    </div>
                    <div id="loggedInNav">
                        <a href="#" id="logoutLink">Logout</a>&nbsp;&bull;&nbsp;<a href="#///member">Profile</a>&nbsp;&bull;&nbsp;<a
                            href="#///addEvent">Add Event</a>
                    </div>
                </div>
                <div id="nav-tabs">
                    <ul id="tab-list">
                        <li id="dancesTabBtn" onclick="location.href='#Dances'"><span>Dances</span></li>
                        <li id="bandsTabBtn" onclick="location.href='#Bands'"><span>Bands</span></li>
                        <li id="hallsTabBtn" onclick="location.href='#Halls'"><span>Halls</span></li>
                    </ul>
                    <div id="dCardTabBtn" onclick="location.href='#DanceCard'">My Dance Card</div>
                </div>
                <div id="memberName"></div>
                <div id="dancesDiv" class="info-area" style="display: none">
                    <div class="loadingGIF spinner" id="dancesSpinner"></div>
                    <div class="box box2 list list2" id="dancesList" listing-template="mainEventEntryTemplate"></div>
                    <div class="box box2" id="dancesCal"></div>
                    <div class="box box2" id="dancesMap"></div>
                </div>
                <div id="hallsDiv" class="info-area" style="display: none">
                    <div class="loadingGIF spinner" id="hallsSpinner"></div>
                    <div class="searchFor">
                        <input class="searchName" id="searchHallName" type="text" name="name" value="Search by Name" />
						<input class="searchCounty" id="searchHallCounty" type="text" value="Search by County" name="county" />
					</div>
                    <div class="box list" id="hallsList" listing-template="vyntorEntryTemplate"></div>
                    <div class="box" id="hallsMap"></div>
                </div>
                <div id="bandsDiv" class="info-area" style="display: none">
                    <div class="loadingGIF spinner" id="bandsSpinner"></div>
                    <div class="searchFor">
                        <input class="searchName" id="searchBandName" type="text" name="name" value="Search by Name" />
					</div>
                    <div class="box list" id="bandsList" listing-template="vyntorEntryTemplate"></div>
                    <div class="box tagCloud" id="bandsTags"></div>
                    <!--<div class="box" id="bandsCal"></div>-->
                </div>
                <div id="danceCardDiv" class="info-area" style="display: none">
                    <div class="box dancebox list" id="dCardList" listing-template="dCardListingTemplate"></div>
                    <div class="box" id="dCardMap"></div>
                    <div class="share">
						<!--
                        <span class="st_twitter" st_title="My Dance Card - Texas Dance Halls" displaytext="Tweet"></span>
						<span class="st_facebook" st_title="My Dance Card - Texas Dance Halls" displaytext="Facebook"></span>
						<span class="st_myspace" st_title="My Dance Card - Texas Dance Halls" displaytext="MySpace"></span>
						<span class="st_email" st_title="My Dance Card - Texas Dance Halls" displaytext="Email"></span>
						<span st_title="My Dance Card - Texas Dance Halls" displaytext="Print"><a href="javascript:window.print()">Print</a></span>
						<span class="chicklets twitter">Tweet</span>
						<span class="chicklets myspace">MySpace</span>
						<span class="chicklets email">E-mail</span>
						-->

						<span class="chicklets twitter"><a id="st_tw" target="_blank" href=""><img src="images/tw_mini.jpg"/>Twitter</a></span>
						<span class="chicklets email"><a id="st_em" href=""><img src="images/mail_mini.jpg"/>E-mail</a></span>
						<span><a href="javascript:window.print()"><img src="images/print_mini.jpg"/>Print</a></span>
                    </div>
                    <button id="removeAllButton" class="dCardActionBtn" disabled="true">Remove All</button>
                    <!--<button id="printDCardButton" class="dCardActionBtn" disabled="true">Print</button>-->
                </div>
            </div>
            <!-- Popup (hidden) -->
            <div id="popup_block" class="popup_block"></div>
            <!--=========== END MAIN APP ===========-->
        </div>
    </div>
