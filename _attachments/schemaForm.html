<!DOCTYPE html>
<html>
  <head>
    <title>VyncUp schema_form v0.0.3</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="js/lib/inputex/css/inputEx.css" />
	<style>
		div.label{
			background-color: #DDDDDD;
			width: 100%;
			font-weight: 900;
			padding: 4px;
		}
		div.label:hover {
			background-color: #88FF88;
		}	
		#coll_table .selectableRow:hover{
			background-color: #FFFFBB;
		}	
	</style>
  </head>
  <body>
	<h1>Texas Dance Hall Preservation Inc.</h1>
	<h4>Schema Form</h4>
	<a href="#list/events">Events</a>&nbsp&nbsp&nbsp<a href="#list/halls">Dancehalls</a>&nbsp&nbsp&nbsp<a href="#list/bands">Bands</a><br/>
	<hr/><br/>
    <div class="label" onclick="$('#model_edit').slideToggle();">Add/Edit:</div><br/>
    <form id="model_edit"></form>
	
    <div class="label" onclick="$('#coll_table').slideToggle();">Table:</div><br/>
    <table><tbody id="coll_table"></tbody></table>
	
	<div class="label" onclick="$('#model_table').slideToggle();">Doc Table:</label><br/>
	<div id="model_table"></div>
  </body>
  
  <script type="application/dust-template" id="table-header">
    <tr>
        {#fields}<th>{.}</th>{/fields}
        <th>Delete</th>
    </tr>
  </script>
  <script type="application/dust-template" id="table-row">
        {#fields}<td onclick="alert('Edit functionality not yet enabled');">{value|s}</td>{/fields}
        <!--<td class="edit">?</td>-->
        <td class="delete">X</td>
  </script>
  <script type="application/dust-template" id="doc-table">
		<table><tbody>
			{#fields}
			<tr>
				<th>{key}</th><td>{value}</td>
			</tr>
			{/fields}
			<tr><td class="edit">?</td></tr>
			<tr><td class="delete">X</td></tr>
		</tbody></table>
  </script>
  <script type="text/javascript" src="vendor/couchapp/sf-loader.js"></script>
</html>
