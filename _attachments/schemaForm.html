<!DOCTYPE html>
<html>
  <head>
    <title>VyncUp schema_form v0.0.3</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="js/lib/inputex/css/inputEx.css" />
	<style>
		div.label{
			background-color: #DDDDDD;
			width: 100%;
			font-weight: 900;
			padding: 4px;
		}
		div.label:hover {
			background-color: #88FF88;
		}	
	</style>
  </head>
  <body>
    <div class="label" onclick="$('#model_edit').toggle('slow');">Add/Edit:</div><br/>
    <form id="model_edit"></form>
	
    <div class="label" onclick="$('#coll_table').toggle('slow');">Table:</div><br/>
    <table><tbody id="coll_table"></tbody></table>
	
	<!--<label for="model_table" onclick="$('#model_table').toggle('slow');">Doc Table:</label><br/>
	<div id="model_table"></div>-->
  </body>
  
  <script type="application/dust-template" id="table-header">
    <tr>
        {#fields}<th>{.}</th>{/fields}
        <th>Edit</th>
        <th>Delete</th>
    </tr>
  </script>
  <script type="application/dust-template" id="table-row">
        {#fields}<td class="selectableRow" onmouseover="this.parentNode.style='background-color:#FFDDDD';" onclick="alert('Edit functionality not yet enabled');">{value|s}</td>{/fields}
        <!--<td class="edit">?</td>-->
        <td class="delete">X</td>
  </script>
  <script type="application/dust-template" id="doc-table">
		<table><tbody>
			{#fields}
			<tr>
				<th>{key}</th><td>{value}</td>
			</tr>
			{/fields}
			<tr><td class="edit">?</td></tr>
			<tr><td class="delete">X</td></tr>
		</tbody></table>
  </script>
  <script type="text/javascript" src="vendor/couchapp/sf-loader.js"></script>
</html>
