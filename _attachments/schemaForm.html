<!DOCTYPE html>
<html>
  <head>
    <title>VyncUp schema_form v0.0.3</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="js/lib/inputex/css/inputEx.css" />
	<style>
		label :hover {
			background-color: #DDDDDD;
		}	
	</style>
  </head>
  <body>
    <label for="model_edit" onclick="$('#model_edit').toggle();">Add/Edit:</label>
    <form id="model_edit"></form>
	
    <label for="coll_table" onclick="$('#coll_table').toggle();">Table:</label>
    <table><tbody id="coll_table"></tbody></table>
	
	<label for="model_table" onclick="$('#model_table').toggle();">Doc Table:</label>
	<div id="model_table"></div>
  </body>
  
  <script type="application/dust-template" id="table-header">
    <tr>
        {#fields}<th>{.}</th>{/fields}
        <th>Edit</th>
        <th>Delete</th>
    </tr>
  </script>
  <script type="application/dust-template" id="table-row">
        {#fields}<td>{value|s}</td>{/fields}
        <td class="edit">?</td>
        <td class="delete">X</td>
  </script>
  <script type="application/dust-template" id="doc-table">
		<table><tbody>
			{#fields}
			<tr>
				<th>{key}</th><td>{value}</td>
			</tr>
			{/fields}
			<tr><td class="edit">?</td></tr>
			<tr><td class="delete">X</td></tr>
		</tbody></table>
  </script>
  <script type="text/javascript" src="vendor/couchapp/sf-loader.js"></script>
</html>
