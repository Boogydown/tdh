<!DOCTYPE html>
<html>
  <head>
    <title>VyncUp schema_form v0.0.1</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <div id="edit">
        <p><label for="name">Name: </label><input placeholder="Your name" type="text" id="name"/></p>
        <p><label for="text">Text: </label><textarea rows="5" cols="20" placeholder="Your text" id="text"></textarea></p>
        <input type="submit" id="send" />
    </div>
    
    <p>Comments:</p>
    <table id="comments">

    </table>

  </body>
  <script type="text/template" id="entry-template">
    <td>{{name}}</td><td>{{text}}</td><td class="delete">X</td>
  </script>
  <script type="text/template" id="input-text">
    <label for="{{id}}">{{description}}</label><input type="text" placeholder="{{placeholder}}" id="{{id}}" />
  </script>
  <script type="text/template" id="input-textarea">
    <label for="{{id}}">{{description}}</label><textarea rows="5" cols="20" placeholder="{{placeholder}}" id="{{id}}" />
  </script>
  <script type="text/template" id="input-submit">
    <input type="submit" id="{{id}}" />
  </script>
  <script type="text/javascript" src="vendor/couchapp/loader.js"></script>
</html>
