<!DOCTYPE html>
<html>
  <head>
    <title>VyncUp schema_form v0.0.3</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <!--<link rel="stylesheet" type="text/css" href="js/lib/inputex/css/inputEx.css" />-->
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.2r1/build/reset-fonts/reset-fonts.css" />
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.2r1/build/assets/skins/sam/skin.css" />
	<link  href="inputex/build/inputex-min.css" rel="stylesheet" type="text/css" />	
  </head>
  <body>
	<div class="hideable">
		<h1>Texas Dance Hall Preservation Inc.</h1>
		<h4>Schema Form</h4>
		<a href="#list/events">Events</a>&nbsp&nbsp&nbsp<a href="#list/halls">Dancehalls</a>&nbsp&nbsp&nbsp<a href="#list/bands">Bands</a><br/>
		<hr/><br/>
		<a href="#form"><div class="label">Add/Edit:</div></a><br/>
	</div>
    <form id="model_edit"></form>
	
	<div class="hideable">
		<br/>
		<a href="#list"><div class="label">Table:</div></a><br/>
	</div>
    <table><tbody id="coll_table"></tbody></table>
	
	<div class="hideable">
		<br/>
		<a href="#doc"><div class="label">Doc View:</div></a><br/>
	</div>
	<div id="model_table"></div>
  </body>
  
  <script type="application/dust-template" id="table-header">
    <tr>
		<td><div style="width:300px">
			{?prevPage}<a href="#////{prevPage}">&ltPrev</a>{:else}&ltPrev{/prevPage}&nbsp
			{pageList|s}
			&nbsp{?nextPage}<a href="#////{nextPage}">Next&gt</a>{:else}Next&gt{/nextPage}
		</div></td>
		<td><div class="hideable" style="width:300px">
			Num per page: <a href="#////0/10">10</a> <a href="#////0/20">20</a> <a href="#////0/50">50</a> <a href="#////0/100">100</a>
		</div></td>
	</tr>
	<tr>
        {#fields}<th>{.}</th>{/fields}
        <th class="hideable">Edit</th>
        <th class="hideable">Delete</th>
    </tr>
  </script>
  <script type="application/dust-template" id="table-row">
        {#fields}<td><div class="{className}">{value|s}</div></td>{/fields}
        <td class="hideable"><div class="edit">?</div></td>
        <td class="hideable"><div class="delete">X</div></td>
  </script>
  <script type="application/dust-template" id="doc-table">
		<table><tbody>
			{#fields}
			<tr>
				<th>{key}</th><td>{value|s}</td>
			</tr>
			{/fields}
			<tr><td class="edit">Edit</td></tr>
			<tr><td class="delete">Delete</td></tr>
		</tbody></table>
  </script>
  <script type="text/javascript" src="vendor/couchapp/sf-loader.js"></script>
</html>
